<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #visualization {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform-origin: center;
        }

        .connection {
            position: absolute;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            transform-origin: left center;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>

    <script>
        const container = document.getElementById('visualization');
        const nodeCount = 150;
        const connectionRadius = 80;
        const nodes = [];
        
        function createNode() {
            const node = document.createElement('div');
            node.className = 'node';
            const angle = Math.random() * Math.PI * 2;
            const radius = 150 + Math.random() * 100;
            const speed = 0.001 + Math.random() * 0.002;
            
            return {
                element: node,
                angle,
                radius,
                speed,
                connections: []
            };
        }

        function createConnection(from, to) {
            const connection = document.createElement('div');
            connection.className = 'connection';
            container.appendChild(connection);
            return connection;
        }

        function updateNodePosition(node) {
            const x = Math.cos(node.angle) * node.radius + 300;
            const y = Math.sin(node.angle) * node.radius + 300;
            node.element.style.transform = `translate(${x}px, ${y}px)`;
            return { x, y };
        }

        function updateConnection(connection, fromPos, toPos) {
            const dx = toPos.x - fromPos.x;
            const dy = toPos.y - fromPos.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx);
            
            connection.style.width = `${distance}px`;
            connection.style.transform = `translate(${fromPos.x}px, ${fromPos.y}px) rotate(${angle}rad)`;
            connection.style.opacity = Math.max(0, 1 - distance / 200);
        }

        // Create nodes
        for (let i = 0; i < nodeCount; i++) {
            const node = createNode();
            container.appendChild(node.element);
            nodes.push(node);
        }

        // Animation loop
        function animate() {
            // Update nodes
            nodes.forEach(node => {
                node.angle += node.speed;
                const pos = updateNodePosition(node);
                node.currentPos = pos;
            });

            // Update connections
            nodes.forEach(node => {
                // Clear old connections
                node.connections.forEach(conn => conn.remove());
                node.connections = [];

                // Create new connections to nearby nodes
                nodes.forEach(other => {
                    if (node === other) return;
                    const dx = node.currentPos.x - other.currentPos.x;
                    const dy = node.currentPos.y - other.currentPos.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionRadius) {
                        const connection = createConnection(node, other);
                        updateConnection(connection, node.currentPos, other.currentPos);
                        node.connections.push(connection);
                    }
                });
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
